<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Chama Aí - Código de Acesso</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <!-- Container principal centralizado -->
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center" valign="middle" style="padding: 20px">
          <!-- Card do email -->
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            width="350"
            style="
              background-color: #ffffff;
              border-radius: 16px;
              border: 1px solid #e5e5e5;
              padding: 20px;
              margin: 0 auto;
            "
          >
            <!-- Header -->
            <tr>
              <td align="left" style="padding-bottom: 10px">
                <h4 style="margin: 0; font-size: 16px; color: #333">
                  Chama Aí
                </h4>
              </td>
            </tr>

            <!-- Código OTP -->
            <tr>
              <td align="left" style="padding-bottom: 10px">
                <h2
                  style="
                    margin: 0;
                    font-size: 24px;
                    color: #333;
                    font-weight: bold;
                  "
                >
                  {{htmlBodyVar}}
                </h2>
              </td>
            </tr>

            <!-- Mensagem -->
            <tr>
              <td align="left" style="padding-bottom: 10px">
                <p style="margin: 0; font-size: 16px; color: #7c7c7c">
                  é o seu código de acesso
                </p>
              </td>
            </tr>

            <!-- Aviso de segurança -->
            <tr>
              <td align="left">
                <p
                  style="
                    margin: 0;
                    font-size: 14px;
                    color: #7c7c7c;
                    line-height: 1.4;
                  "
                >
                  Se você não tentou iniciar sessão, recomendamos que você
                  redefina a sua senha.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
