<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title>Chama Aí - Código de Acesso</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; font-family: Arial, Helvetica, sans-serif;">
<table role="presentation" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="left" style="padding: 20px 0;">
            <table role="presentation" cellpadding="0" cellspacing="0" width="350"
                   style="background-color:#ffffff; border-radius:16px; padding:20px; box-shadow:0 0 30px -5px rgba(0,0,0,0.1);">

                <!-- Header -->
                <tr>
                    <td align="left" style="padding-bottom: 10px;">
                        <h4 style="margin:0; font-size:16px; color:#333;">Chama Aí</h4>
                    </td>
                </tr>

                <!-- Código OTP -->
                <tr>
                    <td align="left" style="padding-bottom:10px;">
                        <h2 style="margin:0; font-size:24px; color:#333;">{{htmlBodyVar}}</h2>
                    </td>
                </tr>

                <!-- Mensagem -->
                <tr>
                    <td align="left" style="padding-bottom:10px;">
                        <p style="margin:0; font-size:16px; color:#666;">é o seu código de acesso</p>
                    </td>
                </tr>

                <tr>
                    <td align="left">
                        <p style="margin:0; font-size:14px; color:#666;">
                            Se você não tentou iniciar sessão, recomendamos que você redefina a sua senha.
                        </p>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</html>
