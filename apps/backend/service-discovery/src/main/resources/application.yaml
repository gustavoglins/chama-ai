server:
  port: 8761
spring:
  application:
    name: service-discovery
  security:
    basic:
      enabled: true
    user:
      name: ${EUREKA_USER:admin}
      password: ${EUREKA_PASSWORD:admin}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0