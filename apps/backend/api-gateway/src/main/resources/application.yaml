server:
  port: 8080
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: api-gateway
  data:
    redis:
      host: localhost
      port: 6380
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
  security:
    oauth2:
      resourceserver:
        jwt:
          # TODO: put the correct url
          issuer-uri: http://localhost:8081/realms/chamaai
          jwk-set-uri: http://localhost:8081/auth/realms/chama/protocol/openid-connect/certs
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
